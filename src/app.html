<!doctype html>
<html lang="en" data-theme="polyc" data-theme-preference="class">
        <head>
                <meta charset="utf-8" />
                <link rel="icon" href="%sveltekit.assets%/favicon.png" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1"
                />
                <!-- Direct toast styling -->
                <style>
                        /* Reset any backdrop filters */
                        [data-part="toast"] {
                                backdrop-filter: none !important;
                                -webkit-backdrop-filter: none !important;
                        }
                </style>
                %sveltekit.head%
        </head>
        <body data-sveltekit-preload-data="hover" class="bg-surface-50-950">
                <div style="display: contents" class="h-full overflow-hidden">
                        %sveltekit.body%
                </div>
        </body>
</html>
